<form #registerForm="ngForm" (ngSubmit)="register()" action="">
    <h2 class="text-center text-primary">Sing Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
        <label for="">Username</label>
    </div>

        <label for="">Who is your favourite user?</label>
        <select name="" id="" class="form-select">
            @for (user of usersFromComponent(); track $index) {
            <option [value]="user.userName">
                {{user.userName}}
            </option>
            }
        </select>
    </div> -->
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
        <label for="">Password</label>
    </div>
    <div class="form-group">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
